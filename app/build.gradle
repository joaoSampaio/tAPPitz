apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.tappitz.tappitz"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.1'
//    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    //    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    //compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.wdullaer:materialdatetimepicker:1.5.3'
    //    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.android.gms:play-services-gcm:7.8.0'
    compile 'me.dm7.barcodescanner:zbar:1.8.3'
//    compile files('libs/android-directionalviewpager-1.2.0.jar')
//    compile files('libs/x86.jar')
//    compile files('libs/armeabi.jar')
//    compile files('libs/armeabi-v7a.jar')
//    compile 'com.github.castorflex.verticalviewpager:library:19.0.1'
    compile 'com.github.dmytrodanylyk.android-process-button:library:1.0.4'
}
